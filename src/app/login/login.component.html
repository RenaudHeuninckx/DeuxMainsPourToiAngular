<div>
  <h1>Connection</h1>
  <p>Vous n'avez pas encore de compte ? <a routerLink="../register">Inscrivez-vous ici.</a></p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label>Adresse email</label>
      <input type="text" class="form-control" formControlName="login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
      <div *ngIf="submitted && f.login.invalid" class="invalid-feedback">
        <div *ngIf="f.login.errors.required">Login requis</div>
      </div>

      <!-- <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email requis</div>
        <div *ngIf="f.email.errors.email">Veuillez saisir un email valide</div>
      </div> -->
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Mot de passe requis</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>
