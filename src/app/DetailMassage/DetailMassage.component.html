<div class="row">
  <h1 class="col-12">{{massage.nom}}</h1>
  <div class="col-12 col-sm-6">
    Durée : {{massage.duree}}
  </div>
  <div class="col-12 col-sm-6" style="text-align: right;">
    Prix : {{massage.prix}} €
  </div>
  <div class="col-12 text-description">
    {{massage.description}}
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="goBack()">Retour</button>
  </div>
  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="d-flex flex-column comment-section">
                <div class="bg-white p-2" *ngFor="let comment of commentMassageList">
                    <div class="d-flex flex-row user-info">
                        <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{comment.utilisateur.pseudo}}</span><span class="date text-black-50">{{comment.date | date: 'dd/MM/yyyy'}}</span></div>
                    </div>
                    <div class="mt-2">
                        <p class="comment-text">{{comment.description}}</p>
                    </div>
                    <div *ngIf="comment.utilisateur.id == utilisateur.id">
                      <button class="btn btn-primary btn-sm shadow-none" type="button" (click)="deleteComment(comment.id)">supprimé mon commentaire</button>
                    </div>
                </div>

                <div class="bg-light p-2" *ngIf="isAuth">
                    <div class="d-flex flex-row align-items-start">
                      <textarea name="commentaire" [(ngModel)]="commentaire" class="form-control ml-1 shadow-none textarea"></textarea>
                    </div>
                    <div class="mt-2 text-right">
                      <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button" [disabled]="commentaire === ''" (click)="deleteContent()">Effacer contenu</button>
                      <button class="btn btn-primary btn-sm shadow-none" type="button" [disabled]="commentaire === ''" (click)="postComment()">Poster commentaire</button>
                    </div>
                </div>
                <div class="bg-light p-2" *ngIf="!isAuth">
                  <a routerLink="../../login">Connectez vous pour commenter</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
