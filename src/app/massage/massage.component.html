<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Type</th>
      <th scope="col">Durée</th>
      <th scope="col">Prix</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let massage of listMassage" routerLink="/detailmassage/{{massage.id}}" >
        <td>{{massage.nom}}</td>
        <td>{{massage.type}}</td>
        <td>{{massage.duree}}</td>
        <td>{{massage.prix}} €</td>
    </tr>
</table>
