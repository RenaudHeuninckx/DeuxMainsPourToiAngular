<div *ngIf="!isAdmin">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of listProduit" routerLink="/detailproduit/{{produit.id}}" >
          <td>{{produit.type}}</td>
          <td>{{produit.prix}} €</td>
      </tr>
  </table>
</div>
<div *ngIf="isAdmin">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of listProduit" routerLink="/detailproduit/{{produit.id}}" >
          <td>{{produit.type}}</td>
          <td style="width:80px;">{{produit.prix}} €</td>
          <td>{{produit.description}}</td>
          <td>
            <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/detailproduit/' + produit.id]" style="width:85px;">Afficher</button>
            <button class="btn btn-success btn-sm" type="button" [routerLink]="['/modifierproduit/' + produit.id]" style="width:85px;">Modifier</button>
            <button class="btn btn-danger btn-sm" type="button" (click)="supprimerProduit(produit.id)" style="width:85px;">Supprimer</button>
          </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-success" type="button" [routerLink]="['/modifierproduit/0']" style="width:85px;">Ajouter</button></td>
      </tr>
  </table>

</div>
